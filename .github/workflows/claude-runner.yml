name: Claude Runner

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  write-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Please generate a new markdown file in the "reports" directory named "$(date +%Y-%m-%d)-daily-report.md".
            The file should contain a short, fun fact about computer science history.
            After creating the file, commit it to the repository with the message "Add daily report".
          claude_args: |
            --max-turns 3
            --model claude-haiku-4-5-20251001
